<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin ↔ Hex ↔ Ascii</title>
    <link rel="stylesheet" href="index.css">
    <script src='https://unpkg.com/tesseract.js'></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Bin ↔ Hex ↔ Ascii</h2>
        <textarea id="binary" rows="6" readonly></textarea>
        <textarea id="hex" rows="6" readonly></textarea>
        <textarea id="ascii" rows="6" readonly></textarea>

        <div class="buttons">
            <button id="zero">0</button>
            <button id="one">1</button>
            <button id="backspace">◁</button>
            <button id="clear">𐄂</button>
        </div>
    </div>
</body>
</html>
